{% extends 'base.html' %} {% block title %}Existing-User{% endblock %} {% block body
%} {% if user.errors is not empty %}
<p>Errors:</p>
<ul>
  {% for error in user.errors %}
  <li>{{ error }}</li>
  {% endfor %}
</ul>
{% endif %}

<form method="post" action="/create/getUser" id="formCreate">

  <input type="hidden" name="username" value="{{ current_user.name }}" />

  <fieldset>
    <legend>
      <span style="color: #00008b"><i>Get Existing User details</i></span>
    </legend>
    <div class="form-group row">
      <div class="col-xs-3">
        <div class="form-group">
          <label for="ICNo">IC No</label>
          <input
            id="input_value"
            name="input_value"
            autofocus
            value="{{ user.ICNo }}"
            required
            class="form-control"
          />
        </div>
      </div>

      <!-- Add a new column for the submit button -->
      <div class="col-xs-3">
        <div class="form-group text-center" style="margin-top: 25px">
          <!-- Add margin-top to lower the button -->
          <label>&nbsp;</label>
          <!-- Empty label for alignment purpose -->
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </div>
  </fieldset>
</form>
<br /><br />


<div id="printableTable">
</div>

{% endblock %}
