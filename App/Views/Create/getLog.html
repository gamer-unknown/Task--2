{% extends 'base.html' %}
 
{% block title %} Get-Log{% endblock %}


{% block body %}

    <h1>Upload Log File</h1>
    
    <form action="../create/getLog" method="post" enctype="multipart/form-data">
        <label for="logFile">Select a Log File:</label>
        <input type="file" name="logFile" id="logFile" accept=".csv" required>
        <br>
        <button type="submit">Upload</button>
    </form>

{% endblock %}
