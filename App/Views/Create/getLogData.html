{% extends 'base.html' %}
{% block title %} Get Date{% endblock %}
{% block body %}
<body>
    <div style="text-align: center; margin-top: 20px;">
        <form method="POST" action="/create/getInactive">
            <label for="UserType">Select Activity Type for Display:</label>
            <select id="UserType" name="UserType" required>
                <option value="Active">Active users</option>
                <option value="Inactive">Inactive users</option>
            </select>
            <label for="months">Enter threshold duration (in months) for inactivity:</label>
            <input type="number" id="months" name="months" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
{% endblock %}
